version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: store-clothing-web
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-1}
      - DB_PATH=/app/data/db.sqlite
    volumes:
      - db-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  db-data:
    driver: local
