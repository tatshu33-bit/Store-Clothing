services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: store-clothing-app
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY:-default_secret_key_change_in_production}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-adminpass}
      - DB_PATH=/app/data/db.sqlite
    volumes:
      # Persist SQLite database
      - sqlite_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  sqlite_data:
    driver: local
