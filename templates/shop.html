{% extends "base.html" %}
{% block content %}
  <h2>Магазин</h2>
  <div class="row">
    {% for p in products %}
      <div class="col-md-4 mb-3">
        <div class="card h-100">
          <img src="{{ p.image_url }}" class="card-img-top" style="height:200px;object-fit:cover">
          <div class="card-body d-flex flex-column">
            <h5>{{ p.title }}</h5>
            <p class="text-muted">{{ p.description }}</p>
            <p class="fw-bold mt-auto">{{ "%.2f"|format(p.price) }} USD</p>

            <div class="mt-2">
              <button class="btn btn-sm btn-outline-secondary" disabled>Детальніше</button>
              <button class="btn btn-sm btn-success" disabled>Додати</button>
            </div>

          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
