{% extends "base.html" %}
{% block content %}
  <h2>Магазин</h2>
  <div class="row">
    {% for p in products %}
      <div class="col-md-4 mb-3">
        <div class="card h-100">
          <img src="{{ p.image_url }}" class="card-img-top" style="height:200px;object-fit:cover">
          <div class="card-body d-flex flex-column">
            <h5>{{ p.title }}</h5>
            <p class="text-muted">{{ p.description }}</p>
            <p class="fw-bold mt-auto">{{ "%.2f"|format(p.price) }} USD</p>

            <div class="mt-2">
              <!-- Кнопка Детальніше -->
              <a href="{{ url_for('shop.product', pid=p.id) }}" class="btn btn-sm btn-outline-secondary">Детальніше</a>


              <!-- Форма Додати в кошик -->
              <form method="post" action="{{ url_for('shop.cart_add', pid=p.id) }}" class="d-inline">
                <input type="hidden" name="quantity" value="1">
                <button class="btn btn-sm btn-success">Купити</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
