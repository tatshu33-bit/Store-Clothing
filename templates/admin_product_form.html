{% extends "base.html" %}
{% block content %}
  {% if product %}
    <h2>Редагувати товар</h2>
    {% set action = 'edit' %}
  {% else %}
    <h2>Додати товар</h2>
  {% endif %}
  <form method="post">
    <div class="mb-3">
      <label>Назва</label>
      <input name="title" class="form-control" value="{{ product.title if product else '' }}" required>
    </div>
    <div class="mb-3">
      <label>Опис</label>
      <textarea name="description" class="form-control">{{ product.description if product else '' }}</textarea>
    </div>
    <div class="mb-3">
      <label>Ціна</label>
      <input name="price" type="number" step="0.01" class="form-control" value="{{ product.price if product else '' }}" required>
    </div>
    <div class="mb-3">
      <label>Кількість на складі</label>
      <input name="stock" type="number" class="form-control" value="{{ product.stock if product else '0' }}" required>
    </div>
    <div class="mb-3">
      <label>Категорія</label>
      <input name="category" class="form-control" value="{{ product.category if product else '' }}">
    </div>
    <div class="mb-3">
      <label>URL зображення</label>
      <input name="image_url" class="form-control" value="{{ product.image_url if product else '' }}">
    </div>
    <button class="btn btn-primary">Зберегти</button>
  </form>
{% endblock %}
