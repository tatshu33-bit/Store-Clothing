{% extends "base.html" %}
{% block content %}
  <h2>Оформлення замовлення</h2>
  <h5>Склад замовлення</h5>
  <ul>
    {% for it in items %}
      <li>{{ it.product.title }} × {{ it.qty }} — {{ "%.2f"|format(it.subtotal) }} USD</li>
    {% endfor %}
  </ul>
  <p class="fw-bold">Всього: {{ "%.2f"|format(total) }} USD</p>

  <form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="mb-3">
      <label>Ваше ім'я</label>
      <input name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input name="email" type="email" class="form-control">
    </div>
    <button class="btn btn-success">Підтвердити замовлення</button>
  </form>
{% endblock %}
