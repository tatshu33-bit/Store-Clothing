{% extends "base.html" %}
{% block content %}
  <div class="row">
    <div class="col-md-6">
      <img src="{{ product.image_url }}" class="img-fluid">
    </div>
    <div class="col-md-6">
      <h2>{{ product.title }}</h2>
      <p>{{ product.description }}</p>
      <p class="fw-bold">{{ "%.2f"|format(product.price) }} USD</p>
      <form method="post" action="{{ url_for('cart_add', pid=product.id) }}">
        <div class="mb-3">
          <label>Кількість</label>
          <input type="number" name="quantity" value="1" min="1" class="form-control" style="width:120px">
        </div>
        <button class="btn btn-success me-2">Додати в кошик</button>
        <button type="submit" formaction="{{ url_for('checkout') }}" class="btn btn-primary">Купити зараз</button>
      </form>
    </div>
  </div>
{% endblock %}
